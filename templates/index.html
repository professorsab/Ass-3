<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <form method="post" action="/predict" >
        <label>Fixed Acidity:</label><br>
        <input type="text" name="fixed_acidity"><br><br>

        <label>Volatile Acidity:</label><br>
        <input type="text" name="volatile_acidity"><br><br>

        <label>Citric Acid:</label><br>
        <input type="text" name="citric_acid"><br><br>

        <label>Residual Sugar:</label><br>
        <input type="text" name="residual_sugar"><br><br>

        <label>Chlorides:</label><br>
        <input type="text" name="chlorides"><br><br>

        <label>Free Sulfur Dioxide:</label><br>
        <input type="text" name="free_sulfur_dioxide"><br><br>

        <label>Total Sulfur Dioxide:</label><br>
        <input type="text" name="total_sulfur_dioxide"><br><br>

        <label>Density:</label><br>
        <input type="text" name="density"><br><br>

        <label>pH:</label><br>
        <input type="text" name="pH"><br><br>

        <label>Sulphates:</label><br>
        <input type="text" name="sulphates"><br><br>

        <label>Alcohol:</label><br>
        <input type="text" name="alcohol"><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Predicted Wine Quality: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
