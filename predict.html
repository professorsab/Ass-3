<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
</head>
<body>
    <h1>Wine Quality Predictor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="text" id="fixed_acidity" name="fixed_acidity" value="{{ request.POST.fixed_acidity|default:7.4 }}">
        <br>
        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="text" id="volatile_acidity" name="volatile_acidity" value="{{ request.POST.volatile_acidity|default:0.7 }}">
        <br>
        <label for="citric_acid">Citric Acid:</label>
        <input type="text" id="citric_acid" name="citric_acid" value="{{ request.POST.citric_acid|default:0 }}">
        <br>
        <label for="residual_sugar">Residual Sugar:</label>
        <input type="text" id="residual_sugar" name="residual_sugar" value="{{ request.POST.residual_sugar|default:1.9 }}">
        <br>
        <label for="chlorides">Chlorides:</label>
        <input type="text" id="chlorides" name="chlorides" value="{{ request.POST.chlorides|default:0.076 }}">
        <br>
        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" value="{{ request.POST.free_sulfur_dioxide|default:11 }}">
        <br>
        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" value="{{ request.POST.total_sulfur_dioxide|default:34 }}">
        <br>
        <label for="density">Density:</label>
        <input type="text" id="density" name="density" value="{{ request.POST.density|default:0.9978 }}">
        <br>
        <label for="pH">pH:</label>
        <input type="text" id="pH" name="pH" value="{{ request.POST.pH|default:3.51 }}">
        <br>
        <label for="sulphates">Sulphates:</label>
        <input type="text" id="sulphates" name="sulphates" value="{{ request.POST.sulphates|default:0.56 }}">
        <br>
        <label for="alcohol">Alcohol:</label>
        <input type="text" id="alcohol" name="alcohol" value="{{ request.POST.alcohol|default:9.4 }}">
        <br>
        <button type="submit">Predict Now</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result:</h3>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
